<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative TTRPG | Play</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="play-container">

        <nav class="play-nav-top">
            <a href="index.html" class="btn btn-secondary">‚Üê Home</a>
            <div id="character-header-info">
                </div>
            <div class="nav-spacer"></div> </nav>

        <main class="play-content-scrollable">
            <nav class="tabs-nav">
                <button class="tab-button active" data-tab="main-panel">Main</button>
                <button class="tab-button" data-tab="abilities-panel">Abilities</button>
                <button class="tab-button" data-tab="profile-panel">Profile</button>
                <button class="tab-button" data-tab="inventory-panel">Inventory</button>

                </div>
            <div id="abilities-panel" class="tab-panel">

                </div>

                </div>
        </main>

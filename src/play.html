<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative TTRPG | Play</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="play-area">
        <a href="index.html" class="home-link">‚Üê Return to Home</a>

        <div class="play-area-content">
            <div class="panel character-sheet">
                <h2><span id="characterNameHeader">Character Sheet</span></h2>
                <div id="characterDetails">
                    </div>

                <div class="character-actions">
                    <button id="exportSingleCharacterBtn" class="btn btn-secondary">Export Character</button>
                    <a href="character-selector.html" class="btn btn-secondary">Change Character</a>
                </div>
            </div>

            <div class="panel tools-panel">
                <h2>Tools</h2>
                <div class="dice-container">
                    <button id="rollD20" class="btn btn-primary">Roll D20</button>
                    <div id="diceResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script type="module" src="js/alerter.js"></script>
    <script type="module" src="js/effectHandler.js"></script>
    <script type="module" src="js/dataLoader.js"></script>
    <script type="module" src="js/play.js"></script>
</body>
</html>

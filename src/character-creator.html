<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="character-creator">
        <!-- Add Home Button at top -->
        <div class="header-controls">
            <a href="index.html" class="home-link">‚Üê Home</a>
            <h2>Create Your Character</h2>
        </div>
    
        <!-- Rest of your existing wizard container -->
        <div class="wizard-container">
            <!-- Navigation -->
            <nav class="wizard-nav">
                <div class="nav-item" data-page="module">Module</div>
                <div class="nav-item" data-page="destiny">Destiny</div>
                <div class="nav-item" data-page="attributes">Attributes</div>
                <div class="nav-item" data-page="info">Basic Info</div>
            </nav>
    
            <div class="wizard-content">
                <!-- Left Panel -->
                <div class="selector-panel" id="selectorPanel">
                    <!-- Dynamic content loaded here -->
                </div>
    
                <!-- Right Panel -->
                <div class="informer-panel" id="informerPanel">
                    <!-- Dynamic help content loaded here -->
                </div>
            </div>
    
            <!-- Navigation Buttons -->
            <div class="wizard-controls">
                <button id="prevBtn" disabled>Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <div id="completionMessage" style="display:none;">
        <h3>Character Created Successfully!</h3>
        <p>Redirecting to character selection...</p>
    </div>

    <script src="js/db.js"></script>
    <script src="js/wizard.js"></script>
</body>
</html>

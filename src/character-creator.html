<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="character-creator">
        
    
        <div class="wizard-container">
            <div class="header-controls">
                <nav class="wizard-nav">
                    <a href="index.html" class="nav-item nav-item--home">‚Üê Home</a>
                
                    <div class="wizard-nav__steps">
                        <div class="nav-item" data-page="module">Module</div>
                        <div class="nav-item" data-page="frame">Frame</div> 
                        <div class="nav-item" data-page="destiny">Destiny</div>
                        <div class="nav-item" data-page="purpose">Purpose</div>
                        <div class="nav-item" data-page="nurture">Nurture</div>
                        <div class="nav-item" data-page="attributes">Attributes</div>
                        <div class="nav-item" data-page="flaws-and-perks">Flaws and Perks</div>
                        <div class="nav-item" data-page="equipment-and-loot">Equipment and Loot</div>
                        <div class="nav-item" data-page="info">Basic Info</div>
                    </div>
                </nav>
            </div>
    
            <div class="wizard-content">
                <div class="selector-panel" id="selectorPanel">
                    </div>
    
                <div class="informer-panel" id="informerPanel">
                    </div>
            </div>
    
            <div class="wizard-controls">
                <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
                <button id="nextBtn" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>

    <div id="completionMessage" style="display:none;">
        <h3>Character Created Successfully!</h3>
        <p>Redirecting to character selection...</p>
    </div>

    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/alerter.js"></script>
    <script type="module" src="js/dataLoader.js"></script>
    <script type="module" src="js/effectHandler.js"></script>

    <script type="module" src="js/wizard/wizardStateManager.js"></script>

    <script type="module" src="js/wizard/pageNavigator.js"></script>
    <script type="module" src="js/wizard/informerUpdater.js"></script>

    <script type="module" src="js/wizard/modulePageHandler.js"></script>
    <script type="module" src="js/wizard/framePageHandler.js"></script>
    <script type="module" src="js/wizard/destinyPageHandler.js"></script>
    <script type="module" src="js/wizard/purposePageHandler.js"></script>
    <script type="module" src="js/wizard/nurturePageHandler.js"></script>
    <script type="module" src="js/wizard/attributesPageHandler.js"></script>
    <script type="module" src="js/wizard/flawsandPerksPageHandler.js"></script>
    <script type="module" src="js/wizard/equipmentAndLootPageHandler.js"></script>
    <script type="module" src="js/wizard/infoPageHandler.js"></script>

    <script type="module" src="js/wizard/characterFinisher.js"></script>

    <script type="module" src="js/wizard/characterWizard.js"></script>
</body>
</html>

<div class="page-module">
    <h2>Choose Your Module</h2>
    <div class="module-options">
        <button class="module-option" data-value="crescendo">
            Crescendo
        </button>
        <button class="module-option" data-value="high-fantasy">
            High Fantasy
        </button>
        <button class="module-option" data-value="fire-hunters">
            Fire Hunters
        </button>
    </div>

    <div id="levelSelectionContainer" class="level-selection-container is-hidden">
        <label for="levelSelector">Starting Level:</label>
        <input type="number" id="levelSelector" class="level-selector" min="1" max="20" value="1" disabled>
    </div>

    <div id="levelsToGainContainer" class="level-selection-container is-hidden">
        <label for="levelsToGainSelector">Levels to Gain:</label>
        <input type="number" id="levelsToGainSelector" class="level-selector" min="1" max="19" value="1">
    </div>
</div>
